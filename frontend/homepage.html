<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlexStore</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">AlexStore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Encabezado con imagen de fondo -->
  <header
    style="
      background-image: url('https://via.placeholder.com/1500x600');
      background-size: cover;
      height: 600px;
    "
  >
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">
            Bienvenido a AlexStore
          </h1>
          <p class="lead mb-5 text-white">
            Descubre nuestras mejores ofertas en productos.
          </p>
        </div>
      </div>
    </div>
  </header>

  <!-- Sección de Productos destacados -->
  <section id="productos" class="py-5">
    <div class="container">
      <div class="row" id="contenedor-productos">
        <!-- Aquí se cargarán dinámicamente los productos -->
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p>&copy; 2024 AlexStore. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/homepage.js"></script>
</body>
</html>
