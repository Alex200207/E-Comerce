<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlexStore</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">AlexStore</a>
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="search-form" action="#" method="GET">
            <select id="select__navbar">
              <option value="opcion1">Todas las opciones</option>
              <option value="opcion2">Informatica</option>
              <option value="opcion3">Ropa</option>
              <option value="opcion4">Electrodomesticos</option>
            </select>
            <input type="text" class="search-input" placeholder="Buscar..." />
            <button type="submit" class="search-button">Buscar</button>
          </form>
        </div>
        <a href="#" class="profile"><img src="image/usuario.png" class="profile__var" alt="User" ></img></a>
      </div>
    </nav>
    <!-- Barra lateral -->
    <aside class="sidebar">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contacto</a>
      <a href="#">Cuenta</a>
    </aside>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Encabezado con imagen de fondo -->
      <header
        style="
          background-image: url('https://via.placeholder.com/1500x600');
          background-size: cover;
          height: 600px;
        "
      >
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-lg-12">
              <h1 class="display-4 text-white mt-5 mb-2">
                Bienvenido a AlexStore
              </h1>
              <p class="lead mb-5 text-white">
                Descubre nuestras mejores ofertas en productos.
              </p>
            </div>
          </div>
        </div>
      </header>

      <!-- Sección de Productos destacados -->
      <section id="productos" class="py-5">
        <div class="container">
          <div class="row" id="contenedor-productos">
            <!-- Aquí se cargarán dinámicamente los productos -->
          </div>
        </div>
      </section>

      <!-- Pie de página -->
      <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
          <p>&copy; 2024 AlexStore. Todos los derechos reservados.</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/homepage.js"></script>
  </body>
</html>
