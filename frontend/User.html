<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/userstyle.css" />
    <title>AlexStore Log</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Servicios</a>
        <a href="#">Contactos</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button type="submit"><i class="bx bx-search"></i></button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo">
          <i class="bx bxl-firebase"></i>Bienvenido! a<br /><br />
          AlexStore
        </h2>
        <div class="text-sci">
          <h2>Inicia Sesi√≥n con nosotros<br /></h2>
          <p>
            Encuentra lo mejores productos y ofertas <br />del mercado y desde
            tu casa.
          </p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="https://www.facebook.com/alexis.talavera.503?locale=es_LA"
              ><i class="bx bxl-facebook"></i
            ></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Iniciar Sesion</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" /> Recordarme</label>
              <a href="#">Olvide mi contrasena</a>
            </div>

            <button type="submit" class="btn">Iniciar</button>

            <div class="login-register">
              <p>
                No tienes una cuenta?
                <a href="#" class="register-link">Registrate</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form action="#">
            <h2>Registrarse</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" required />
              <label>Nombre</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" /> Acepto todos lo Terminos Y
                Condiciones</label
              >
            </div>

            <button type="submit" class="btn">Iniciar</button>

            <div class="login-register">
              <p>
                Ya tienes una cuenta?
                <a href="#" class="login-link">Iniciar Sesion</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../frontend/js/login.js"></script>
  </body>
</html>
